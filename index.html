<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Maze generator - tile based</title>
  </head>
  <body>
    <script type="module" src="js/Maths.js"></script>
    <script type="module" src="js/Cell.js"></script>
    <script type="module" src="js/Maze.js"></script>
    <script type="module" src="js/MazeBinaryTree.js"></script>
    <script type="module" src="js/Daedal.js"></script>
    <h1>Maze generator - tile based</h1>
    <div id="contentSection">
      <table id="settings">
        <tbody>
          <tr>
            <td><label>Height:</label></td>
            <td><input id="height" value="5" type="text"/></td>
          </tr>
          <tr>
            <td><label>Width:</label></td>
            <td><input id="width" value="10" type="text"/></td>
          </tr>
          <tr>
            <td><label for="algorithms">Algorithm:</label></td>
            <td>
              <select name="algorithms" id="algorithms">
                  <option value="binarytree">Binary Tree (North/West Bias)</option>
                  <option value="backtrack">Depth-first search</option>
                  <option value="prim">Prim</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Color:</label></td>
            <td>
              <input type="color" id="color" value="#FFA3AB">
            </td>
          </tr>
          <tr>
            <td><label for="grid">Grid:</label></td>
            <td>
              <input type="checkbox" id="grid" checked>
            </td>
          </tr>
          <tr>
            <td><label>Tile size:</label></td>
            <td><input id="size" value="20" type="text"/></td>
          </tr>
        </tbody>
    </table>
    <div id="generate">
      <input type="button" value="Generate" onclick="generate()"/>
    </div>
  </div>
  <div id="mazeSection" hidden>
    <div id="rawSection">
      <textarea id="textRaw" readonly hidden></textarea></br>
      <input type ="button" value="Raw version to clipboard" onclick="writeClipboard()"/></br>
    </div>
    <div id="canvasSection">
      <canvas id="canvasMaze"></canvas>
    </div>
  </div>
  </body>
</html>
