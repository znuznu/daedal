<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Maze generator - tile based</title>
</head>

<body>
  <div class="wave" style="overflow: hidden;">
    <svg preserveAspectRatio="none" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"
      style="fill: #222222; width: 100%; height: 65px;">
      <path
        d="M321.39 56.44c58-10.79 114.16-30.13 172-41.86 82.39-16.72 168.19-17.73 250.45-.39C823.78 31 906.67 72 985.66 92.83c70.05 18.48 146.53 26.09 214.34 3V0H0v27.35a600.21 600.21 0 00321.39 29.09z" />
    </svg>
  </div>

  <div class="top">
    <div class="top__main">
      <canvas class="top__main__icon" id="icon" src="/assets/logo/logo.png" alt="Logo"></canvas>
      <h1 class="title__main__daedal">Daedal</h1>
    </div>
    <h3 class="title__sub">Tile based maze generator</h3>
  </div>

  <div class="options">
    <div class="options__grid-rendering">
      <label for="algorithms">Algorithms</label>
      <select id="algorithms" name="algorithms">
        <option value="backtrack">Depth-first search</option>
        <option value="recursiveDivision">Recursive Division</option>
        <option value="prim">Prim</option>
        <option value="huntandkill">Hunt And Kill</option>
        <option value="btnw">Binary Tree (N/W)</option>
        <option value="btne">Binary Tree (N/E)</option>
        <option value="btsw">Binary Tree (S/W)</option>
        <option value="btse">Binary Tree (S/E)</option>
        <option value="growingTree">Growing Tree</option>
      </select>

      <label for="color">Color</label>
      <input type="color" id="color" value="#ffffff">
    </div>

    <div class="options__grid-size">
      <label>Width (tile)</label>
      <input id="width" value="20" max="20" min="1" type="number" />

      <label>Height (tile)</label>
      <input id="height" value="20" max="20" min="1" type="number" />
    </div>
  </div>

  <div class="generate">
    <button class="generate__button" onclick="generate()">Generate</button>
  </div>

  <div id="view" class="view">
  </div>

  <div class="footer">
    <p class="footer__text">
      This project is Copyright (c) - <b>znu</b> under MIT license
    </p>
  </div>
</body>

</html>
